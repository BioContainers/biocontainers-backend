apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: biocontainer-api
  labels:
    app: biocontainer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: biocontainer-api
  template:
    metadata:
      labels:
        app: biocontainer-api
    spec:
      containers:
        - name: biocontainer-api
          image: chakrabandla/biocontainer-api:0.2
          imagePullPolicy: IfNotPresent
          env:
            - name: "MONGO_ROOT_PASS"
              value: {{ .Values.mongodb.mongodbRootPassword}}
            - name: "BIOCONT_DB_NAME"
              value: {{ .Values.biocont_db_name }}
            - name: "MONGODB_ADMIN_DB"
              value: {{ .Values.mongodb.mongodbDatabase }}
            - name: "MONGODB_PASS"
              value: {{ .Values.mongodb.mongodbPassword }}
            - name: "MONGODB_USER"
              value: {{ .Values.mongodb.mongodbUsername }}
            - name: "MONGODB_HOST"
              value: {{ template "mongodb.fullname" . }}
            - name: "MONGODB_PORT"
              value: {{ .Values.mongodb.port }}
          ports:
            - name: liveness-port
              containerPort: 8080
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v2/ui
              port: liveness-port
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v2/ui
              port: liveness-port
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1